	<div class="title" align="center">Petrichor</div>
	<div class="phonetics" align="center">peˌtrīkôr</div>
	<div class="definition" align="center">"A pleasant smell that frequently accompanies the first rain after a long period of warm, dry weather. The word is constructed from Greek, petra, meaning ‘stone’, + ichor, the fluid that flows in the veins of the gods in Greek mythology."</div>
